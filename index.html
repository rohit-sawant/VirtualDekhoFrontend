    <!-- contact us -->
<section id="contact" style="background-color: black;padding: 10px;">
  
  <h1 class="title" style="color:white;">Contact</h1>
  
  <div class="contact-wrapper">
  
  <!-- Left contact page --> 
    
    <form id="contact-form" class="form-horizontal" role="form">
       
      <div class="form-group">
        <div class="col-sm-12" style="margin-top: 17px;">
          <input type="text" class="form-control formControlinputs" id="name" placeholder="NAME" name="name" value="" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12" style="margin-top: 17px;">
          <input type="text" class="form-control formControlinputs" id="phone" placeholder="MOBILE" name="phone" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12"  style="margin-top: 17px;">
          <input type="email" class="form-control formControlinputs" id="email" placeholder="EMAIL" name="email" value="" required>
        </div>
      </div>

      <textarea style="margin-top:17px" class="form-control formControlTextarea" rows="10" placeholder="MESSAGE" name="message" required></textarea>
      
      <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
      
      </button>
      
    </form>
    
  <!-- Left contact page --> 
    
      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Mumbai, Maharashtra</span></i></li>
          
          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:+917208638910" title="Give me a call">7208638910</a></span></i></li>
          
          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:virtualdekho@gmail.com" title="Send me an email">virtualdekho@gmail.com</a></span></i></li>
          
        </ul>

        <hr>

        <hr>

        <div style="margin-top: 10px" class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

      </div>
    
  </div>
  
</section>

    <!-- contact us -->
    
    <script>
        document.querySelector('#contact-form').addEventListener('submit', (e) => {
    e.preventDefault();
    e.target.elements.name.value = '';
    e.target.elements.email.value = '';
    e.target.elements.message.value = '';
  });
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menuToggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "200px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
